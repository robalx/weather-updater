name: Weather updater

on:
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Debug – list files
        run: |
          pwd
          ls -la

      - name: Debug – show locations.conf
        run: |
          echo "=== locations.conf ==="
          cat locations.conf || echo "NO locations.conf"

      - name: Run update_data.sh
        run: |
          chmod +x update_data.sh
          bash -x ./update_data.sh
